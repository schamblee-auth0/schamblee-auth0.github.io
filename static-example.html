<script src="https://cdn.auth0.com/js/auth0-spa-js/1.12/auth0-spa-js.production.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<button id="login">Click to Login</button>

<script>
  async function init() {
    const auth0 = await createAuth0Client({
      domain: 'example-connections.us.auth0.com',
      client_id: 'iTAbnWQtk4voRjZyOp0ZHYL24s101ppB',
      cacheLocation: 'localstorage'
    });

    $('#login').on('click', () => {
      await auth0.loginWithRedirect({
        redirect_uri: 'https://schamblee-auth0.github.io/static-example.html'
      });
      //logged in. you can get the user profile like this:
      const user = await auth0.getUser();
      console.log(user);
    });
  }
  init();

</script>
